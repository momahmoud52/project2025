<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشروع التخرج</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            color: #ff6347;
        }
        /* تصميم متجاوب للشاشات المختلفة */
@media (max-width: 768px) {
    h1 {
        font-size: 2.5em;
    }

    .supervisor,
    .team-member {
        max-width: 180px;
    }

    .team-member img,
    .supervisor img {
        width: 100px;
        height: auto;
    }

    .continue-button {
        font-size: 1.2em;
        padding: 10px 20px;
    }

    .team-container {
        gap: 10px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 2em;
    }

    .supervisor,
    .team-member {
        max-width: 150px;
    }

    .team-member img,
    .supervisor img {
        width: 80px;
        height: auto;
    }

    .continue-button {
        font-size: 1em;
        padding: 8px 15px;
    }
}

    </style>
</head>
<body>
    <h1>مرحبًا بكم في مشروع: الكسب السريع من الإنترنت</h1>
</body>
</html>
