<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الكسب السريع من الإنترنت</title>
    <!-- إضافة خطوط Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* إعدادات الجسم والصفحة */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Reem Kufi', sans-serif;
            direction: rtl;
            overflow: hidden;
        }

        /* الخلفية المتحركة مع الفيديوهات */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* تنسيق العنوان الرئيسي */
        .main-title {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: calc(2rem + 3vw);
            color: rgb(151, 0, 0);
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            font-family: 'Reem Kufi', sans-serif;
            text-align: center;
        }

        /* تنسيق العنوان الفرعي */
        .sub-title {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
            font-size: calc(1.5rem + 1.5vw);
            color: white;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
            font-family: 'Tajawal', sans-serif;
            text-align: center;
        }

        /* حقوق الطبع والنشر */
        .footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: calc(0.8rem + 0.5vw);
            color: white;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
            font-family: 'Cairo', sans-serif;
            text-align: center;
        }

        /* الزر */
        .team-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            padding: 10px 20px;
            font-size: calc(1rem + 0.5vw);
            background-color: rgb(151, 0, 0);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .team-button:hover {
            background-color: rgb(200, 0, 0);
        }

        /* تأثير تلاشي النصوص */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* إعدادات استجابة الصفحة */
        @media (max-width: 768px) {
            .main-title {
                font-size: calc(1.5rem + 3vw);
            }

            .sub-title {
                font-size: calc(1.2rem + 2vw);
            }

            .team-button {
                font-size: calc(1rem + 0.8vw);
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: calc(1rem + 4vw);
            }

            .sub-title {
                font-size: calc(1rem + 2.5vw);
            }

            .team-button {
                font-size: calc(0.9rem + 0.5vw);
                padding: 8px 12px;
            }

            .footer {
                font-size: calc(0.7rem + 0.5vw);
            }
        }

    </style>
</head>
<body>

    <!-- الخلفية المتحركة مع الفيديوهات -->
    <div class="background">
        <video class="background-video" id="video1" autoplay muted loop>
            <source src="1008595279035763359.mp4" type="video/mp4">
            <source src="1008595279035763359.mp4" type="video/ogg">
            المتصفح الخاص بك لا يدعم الفيديو.
        </video>
        <video class="background-video" id="video2" autoplay muted loop>
            <source src="225109681362029908.mp4" type="video/mp4">
            <source src="225109681362029908.mp4" type="video/ogg">
            المتصفح الخاص بك لا يدعم الفيديو.
        </video>
        <video class="background-video" id="video3" autoplay muted loop>
            <source src="500673683591553567.mp4" type="video/mp4">
            <source src="500673683591553567.mp4" type="video/ogg">
            المتصفح الخاص بك لا يدعم الفيديو.
        </video>
    </div>

    <div class="main-title">
        الكسب السريع من الإنترنت
    </div>

    <div class="sub-title">
        مشروع تخرج الفرقة الرابعة 2025
    </div>

    <div class="footer">
        جميع الحقوق محفوظة للفرقة الرابعة بقسم علم الاجتماع
    </div>

    <!-- الزر -->
    <button class="team-button" onclick="window.location.href='team.html';">الإنتقال إلى فريق العمل</button>

    <script>
        const videos = document.querySelectorAll('.background-video');
        let currentVideo = 0;

        function switchVideo() {
            videos[currentVideo].style.opacity = 0;
            currentVideo = (currentVideo + 1) % videos.length;
            videos[currentVideo].style.opacity = 1;
        }

        setInterval(switchVideo, 5000);
        videos[0].style.opacity = 1;
    </script>
</body>
</html>
